<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Bakery Website, Sweet Delights</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css" media="screen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
    
</head>
<body>
  <header>
  <button id="open-sidebar-button" onclick="openSidebar()">
    <i class="fas fa-hamburger"></i>
  </button>
  <div class="logo-small-container">
    <img src="assets/img/sweet-delights-logo.png" class="logo-small" alt="Bakery Logo">
  </div>
   
    <nav id="navbar">
      <ul>
        <li><button id="close-sidebar-button" onclick="closeSidebar()"><i class="fa-solid fa-x"></i></button></li>
        <li class="logo-container">
          <img src="assets/img/sweet-delights-logo.png" class="logo" alt="Bakery Logo">
        </li>
        <li class="home-li"><a class="active-link" href="index.html">Home</a></li>
        
        <li><a href="index.html">Menu</a></li>
        <li><a href="index.html">Profile</a></li>
      </ul>
    </nav>
    <div id="overlay" onclick="closeSidebar()"></div>
  </header>
  
    <main class="container">
      <section class="slideshow-container">
       
        <div class="slides fade">
          <div class="numbertext">1 / 4</div>
          <img src="assets/img/slideshow-welcome.jpg" alt="Welcome slide" class="slideshow-image">
        </div>

        <div class="slides fade">
          <div class="numbertext">2 / 4</div>
          <img src="assets/img/slideshow-img-two.jpeg" alt="Welcome slide" class="slideshow-image">
         </div>

         <div class="slides fade">
          <div class="numbertext">3 / 4</div>
          <img src="assets/img/slideshow-img-three.jpg" alt="Welcome slide" class="slideshow-image">
         </div>

         <div class="slides fade">
          <div class="numbertext">4 / 4</div>
          <img src="assets/img/slideshow-img-four.jpg" alt="Welcome slide" class="slideshow-image">
         </div>

         <!-- Next and previous buttons -->
         <a class="prev" onclick="plusSlides(-1)"><i class="fa-solid fa-arrow-left"></i></a>
         <a class="next" onclick="plusSlides(1)"><i class="fa-solid fa-arrow-right"></i></a>
        
        </div>
        <br>

         <!-- The dots/circles -->
         <div class="dots-container">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
         </div>

      </section>

     <section class="trending-items">
      <h2>Trending Items</h2>
      <div class="wrapper-items">
        <div class="items-container">
          <div class="card">
            <img src="assets/img/choco-cake.jpg" alt="chocalate cake image">
            <div class="card-body-container">
              <h4>Chocalate Cake</h4>
            </div>
          </div>

        <div class="card">
          <img src="assets/img/straw-cupcake.jpg" alt="strawberry cupcake image">
          <div class="card-body-container">
            <h4>Strawberry Cupcake</h4>
          </div>
        </div>

        <div class="card">
          <img src="assets/img/berry-muffin.jpeg" alt="Blueberry Muffin image">
          <div class="card-body-container">
            <h4>Blueberry Muffin</h4>
          </div>
        </div>

        <div class="card">
          <img src="assets/img/cinna-bun.png" alt="strawberry cupcake image" >
          <div class="card-body-container">
            <h4>Cinnamon Bun</h4>
          </div>
        </div>
      </div>
    </div>
   
   </section>

   <section class="special-events">
    <h2>Special Events</h2>
    <div class="events-container">
      <div class="event-img">
        <img src="assets/img/baking-event-poster.jpeg" alt="Bakery event poster">
      </div>
      <form class="event-form">
        <h3>Sign Up</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" placeholder="ex. Jane Doe" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email" placeholder="ex." required>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="user_phone" placeholder="ex. 123-456-7890" required>
        <button type="submit" class="submit">Submit</button>
      </form>
    </div>
   </section>




    </main>
    <script src="assets/js/jsscript.js"></script>

</body>
</html>

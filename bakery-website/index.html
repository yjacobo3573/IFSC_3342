<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Bakery Website Bakery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark py-3">
      <div class="container">
      <a class="navbar-brand" href="#">Sweet Delights</a>

      <button
       class="navbar-toggler"
       type="button"
       data-bs-toggle="collapse"
       data-bs-target="#navmenu">
       <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Menu</a>
            </li>
            <li>
                <a href="#" class="nav-link">Profile</a>
            </li>
         
        </ul>
      </div>
      </div>
    </nav>

    <!-- Slideshow -->
   <section id="slideshow" class="p-5">
   <div class="container ">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/img/slideshow-welcome.jpg" class="d-block w-100 carousel-img" alt="Welcome slide">
          </div>
          <div class="carousel-item">
            <img src="assets/img/slideshow-img-two.jpeg" class="d-block w-100 carousel-img" alt="Community focus slide">
          </div>
          <div class="carousel-item">
            <img src="assets/img/slideshow-img-three.jpg" class="d-block w-100 carousel-img" alt="Slogan slide">
          </div>
          <div class="carousel-item">
            <img src="assets/img/slideshow-img-four.jpg" class="d-block w-100 carousel-img" alt="Thank you slide">
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

   </div>
   </section>

   <!--Trending items section-->
   <section class="p-5">
    <div class="container text-center">
      <h2 class="text-center pb-5">Trending Items</h2> 
      <div class="row">
      <article class="col-sm-6 pb-4">
        <div class="card w-50 mx-auto">
          <img src="assets/img/choco-cake.jpg" class="card-img-top " alt="Chocolate cake image">
          <div class="card-body ">
            <h6 class="card-title">Chocolate Cake</h6>
            
          </div>
        </div>
      </article>
      <article class="col-sm-6 pb-4 ">
        <div class="card w-50 mx-auto">
          <img src="assets/img/straw-cupcake.jpg" class="card-img-top" alt="Strawberry image">
          <div class="card-body ">
            <h6 class="card-title">Berry Cupcake </h6>
            
          </div>
        </div>
      </article >
      <article class="col-sm-6 pb-4 ">
        <div class="card w-50 mx-auto" >
          <img src="assets/img/berry-muffin.jpeg" class="card-img-top " alt="Blueberry muffin image">
          <div class="card-body ">
            <h6 class="card-title">Blueberry Muffin </h6>
            
          </div>
        </div>
      </article>
      <article class="col-sm-6 pb-4 ">
        <div class="card w-50 mx-auto" >
          <img src="assets/img/cinna-bun.png" class="card-img-top " alt="Cinnamon bun image">
          <div class="card-body ">
            <h6 class="card-title">Cinnamon Bun</h6>
            
          </div>
        </div>
      </article>
    </div>
    </div>
   </section>
    

<!--Special Events-->
 <section class="p-5 text-center">
  <div class="container">
    <h2 class="text-center pb-5">Special Events</h2>
    <div class="d-md-flex justify-content-between align-items-center ">
      <img class="img-fluid w-50" src="assets/img/baking-event-poster.jpeg" alt="Baking event poster">
      <div>
        <h4 class="text-center pt-4">Sign Up</h4>
      
      <div class="input-group mb-3 pt-2">
        <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
  </div>
  </div>
 </section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image SrcSet Technique</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>
<body>
    <img src="assets/img/chameleon_400px.png"
    srcset="assets/img/chameleon_2000px.png 2000w,
            assets/img/chameleon_1000px.png 1000w,
            assets/img/chameleon_600px.png 600w,
            assets/img/chameleon_400px.png 400w"

            alt="A chameleon on a branch">
    
</body>

</html>

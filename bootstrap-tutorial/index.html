<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Bootstrap</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
       <div class="container">
        <a class="navbar-brand" href="#">Frontend Bootcamp</a> <!--class styles text as a brand name or logo bold font size etc.-->  

        <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span> <!--hamburger icon-->
        </button> <!-- this is the button that will be used to collapse the navbar on smaller devices -->
       
        <div class="collapse navbar-collapse" id="navmenu">
         <ul class="navbar-nav ms-auto"> <!--ms-auto is used to align the navbar elements to the right-->
            <li class="nav-item">
                <a href="#learn" class="nav-link">What You'll Learn</a>
            </li>
            <li class="nav-item">
                <a href="#questions" class="nav-link">Questions</a>
            </li>
            <li class="nav-item">
                <a href="#instructors" class="nav-link">Instructors</a>
            </li>
         </ul>  
        </div>
       </div>
   </nav>


   <!-- ShowCase -->
    <section class="bg-dark text-light p-5 text-center">
      <div class="container">  <!--we add this so that our content is spaced out this doesn't center content-->

      </div>"
    </section>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
